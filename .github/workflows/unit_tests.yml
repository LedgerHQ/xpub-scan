name: Unit Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  check-dependencies:
    name: Check dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install depcheck
        run: |
          # npm i -g depcheck
          npm i -g check-outdated
      - name: Check dependencies
        run: |
          npm ci > /dev/null 2>&1
          # temporarily disable depcheck because of a bug: https://github.com/depcheck/depcheck/issues/687
          check-outdated --ignore-packages chalk
          npm audit --audit-level=low --json

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: check-dependencies
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn

      - name: Prettify
        run: yarn prettier

      - name: Run checks
        run: yarn ci
